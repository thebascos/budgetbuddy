<div class="custom-dialog profile-settings-parent">
  <h2 class="form-header">Edit Profile</h2>
  <form
    (ngSubmit)="onSubmit()"
    class="profile-settings-parent-input form-group"
  >
    <div class="form-group">
      <mat-label for="name" class="form-label">Name </mat-label>
      <input
        matInput
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        required
        class="form-input"
      />
    </div>
    <div class="form-group">
      <mat-label for="email" class="form-label">Email </mat-label>
      <input
        matInput
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        class="form-input"
        readonly
      />
    </div>
    <div class="form-group">
      <mat-label for="password" class="form-label">Password </mat-label>
      <input
        matInput
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        class="form-input"
        readonly
      />
    </div>
    <div class="form-group">
      <div>
        <button type="submit" mat-raised-button class="form-button">
          Update
        </button>
      </div>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
  </form>
</div>
