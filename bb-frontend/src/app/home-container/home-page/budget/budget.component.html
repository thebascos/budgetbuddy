<div class="budget-button" style="text-align: right">
  <button
    style="margin-bottom: 5px"
    mat-button
    (click)="openCreateBudgetDialog()"
  >
    Create Budget
  </button>
</div>
<div class="budget-parent">
  <div class="card-container">
    <mat-card class="custom-card" *ngFor="let budget of budgets">
      <mat-card-content>
        <h3>{{ budget.description }}</h3>
        <p style="text-align: center">{{ budget.income.source }}</p>
        <p>
          Amount: {{ budget.amount | currency : "PHP" : "symbol" : "1.2-2" }}
        </p>
        <p *ngIf="budget.totalExpenses < budget.amount">
          Remaining:
          {{
            budget.amount - budget.totalExpenses
              | currency : "PHP" : "symbol" : "1.2-2"
          }}
        </p>
        <p
          style="text-align: center; color: red"
          *ngIf="budget.totalExpenses > budget.amount"
        >
          {{ message }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
